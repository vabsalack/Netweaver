exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytype",
    "node_modules",
    ".svn",
    ".tox",
    "__pypackages__",
    "_build",
    "buck-out",
    "venv",
    "site-packages",

    ".cache",
    "**/__pycache__",
    ".devcontainer",
    ".pytest_cache",
    ".venv",
    ".vscode",
    "datasets",
    "drawio",
    ".ipynb_checkpoints",
    ".ruff_cache",
    "build",
    "dist",
]
line-length = 88
indent-width = 4

[lint]
select = ["E1", "E2", "E3", "E4", "E5", "E7", "E9", "W1", "W2" , "W3", "W5", "W5", "W6", "F"]
ignore = []
fixable = ["ALL"]
unfixable = []

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"
